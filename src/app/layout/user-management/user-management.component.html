<div class="header">
    <h1>User Management</h1>
</div>

<div class="container" id="panel2">
<form role="form">

  <div class="form-group col-md-12">
    <label>
      <input type="checkbox" checked> Active?
    </label>
  </div>

  <div class="form-group col-md-6">
    <label for="username">User Name</label>
    <input type="text" class="form-control" name="username" placeholder="username" required>
  </div>
  <div class="form-group col-md-6">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" placeholder=" Enter Password" required>
  </div>
  <div class="form-group col-md-4">
    <label for="fn">First Name</label>
    <input type="text" class="form-control" name="fn" placeholder="Joeffrey" required>
  </div>
  <div class="form-group col-md-8">
    <label for="ln">Last Name</label><br>
    <input type="text" class="form-control" name="ln"  placeholder="Bautista" required>
  </div>

  <div class="form-group col-md-6">
    <label for="email">Email address</label>
    <input type="text" class="form-control" name="email" placeholder="email@address.com">
  </div>
  <div class="form-group col-md-6">
    <label for="phone">Phone Number <span class="small">(optional)</span></label>
    <input type="tel" class="form-control" name="phone" placeholder="205-555-1234">
  </div>

  <div class="col-md-12 text-right">
    <br><button type="submit" class="btn btn-primary">Save</button>
    <button type="submit" class="cancel">Cancel</button><br><br><br>
  </div>

</form>

</div>
