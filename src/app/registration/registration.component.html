<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <div class="container-time">
             <h2 class="heading">Time Open</h2>
             <h3 class="headings-days">Monday-Friday</h3>
             <p>7am - 11am (breakfast)</p>
             <p>11am - 10pm (lunch/dinner)</p>

             <h3 class="headings-days">Saturday and Sunday</h3>
             <p>9am - 1pm (breakfast)</p>
             <p>1pm - 10pm (lunch/dinner)</p>

             <hr>

             <h4 class="heading-phone">Call Us: (0913456789)</h4>
        </div>

        <div class="container-form">
            <form action="greetings.html">
                <h2 class="heading heading-yellow">Reservation Online</h2>

                <div class="form-field">
                    <p>Your Name</p>
                    <input type="text" placeholder="Your Name" required>
                </div>
                <div class="form-field">
                    <p>Your Email</p>
                    <input type="email" placeholder="Your Email" required>
                </div>
                <div class="form-field">
                    <p>Date</p>
                    <input type="date" required>
                </div>
                <div class="form-field">
                    <p>Time</p>
                    <input type="time" required>
                </div>
                <div class="form-field">
                    <p>How many people?</p>
                    <select name="select" id="#">
                        <option value="1">1 person</option>
                        <option value="2">2 person</option>
                        <option value="3">3 person</option>
                        <option value="4">4 person</option>
                        <option value="5">5 person</option>
                        <option value="5+">5+ person</option>
                    </select>
                </div>
                <button type='submit'>Submit</button>
               
            </form>
        </div>
    </div>
</body>
</html>
